<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page de Tecnología</title>
</head>
<body>
    <header>
        <h1>Landing Page de Tecnología</h1>
        <p>Bienvenido a nuestra página de tecnología.</p>
    </header>

    <section id="formulario">
        <h2>Regístrate para obtener más información</h2>
        <form id="registroForm">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="campo">
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa">
            </div>
            <div class="boton">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Landing Page de Tecnología</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
